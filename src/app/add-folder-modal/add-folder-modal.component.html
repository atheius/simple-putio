<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">Add folder</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form (submit)="submit()">
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text"><i class="fa fa-folder-o"></i></span>
      </div>
      <input type="text" class="form-control" placeholder="Folder name" [(ngModel)]="folderName" [ngModelOptions]="{standalone: true}" aria-label="Folder name" ngbAutoFocus>
    </div>
  </form>
</div>
<div class="modal-footer d-flex justify-content-center">
  <button type="button" class="btn btn-sm btn-primary" (click)="submit()">Add</button>
</div>
