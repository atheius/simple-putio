<div class="d-flex justify-content-between align-items-center">
  <div>
  </div>
  <div *ngIf="accountInfo && accountInfo.info" class="progress position-relative" style="width: 200px">
    <div class="progress-bar" role="progressbar" style.width="{{accountInfo.info.disk.used / accountInfo.info.disk.size * 100 | number : '1.2-2'}}%" attr.aria-valuenow="{{accountInfo.info.disk.used / accountInfo.info.disk.size * 100}}" aria-valuemin="0" aria-valuemax="100">
      <div class="justify-content-center d-flex position-absolute w-100 text-body">
        Used: {{accountInfo.info.disk.used / accountInfo.info.disk.size * 100 | number : '1.0-0'}}% ({{accountInfo.info.disk.avail | fileSize }} Free)
      </div>
    </div>
  </div>
  <div class="mr-3">
    <a href="https://github.com/atheius/simple-putio" target="_blank" class="text-dark"><i class="fa fa-github"></i></a>
  </div>
</div>
