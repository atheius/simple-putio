<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">Move {{filesToMove.length}} file{{filesToMove.length > 1 ? 's' : ''}}</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body move-file-container">

  <table class="table table-hover file-table move-file-table" style="table-layout: fixed; overflow-y: scroll">
    <thead>
      <tr>
        <th class="pt-1 pb-1" style="font-weight: 500;">
          <span [class.text-muted]="breadcrumbs.length > 0" (click)="goToFolder(null)" class="pointer">Your Files</span>
          <span (click)="goToFolder(breadcrumb)" *ngFor="let breadcrumb of breadcrumbs; let i = index" class="pointer">
            <i class="fa fa-chevron-right ml-1 mr-1 text-muted" style="font-size: smaller;"></i><span [class.text-muted]="i !== breadcrumbs.length - 1">{{ breadcrumb.name }}</span>
          </span>
        </th>
    </thead>
    <tbody *ngIf="!loading">
      <tr *ngFor="let folder of folderList" class="pointer">
        <td (click)="canMoveToThisFolder(folder.id) ? openFolder(folder) : $event.stopPropagation()" [class.text-muted]="!canMoveToThisFolder(folder.id)"><i class="fa fa-folder-o mr-2"></i>{{folder.name}}</td>
      </tr>
    </tbody>
  </table>

</div>
<div class="modal-footer d-flex justify-content-center">
  <button type="button" class="btn btn-sm btn-primary" (click)="activeModal.close(this.currentFolderId)" ngbAutoFocus>Move Here</button>
</div>
